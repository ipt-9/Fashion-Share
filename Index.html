<body>
    <div class="top_bar">
        <div class="BtnCont">
            <div class="searchbox"><input class="search" type="text" placeholder="Search.." name="search"></div>
            <button class="searchbtn" type="submit"><i class="fa fa-search">Search</i></button>
            <a><img class="filter" src="Media/Filter Icon.png" alt="Filter Icon"/></a>
            
            <!-- Log IN -->
            <div id="overlay">
                <div id="loginPopup">
                    <div>
                        <h2 class="popupbar">Log In</h2>
                        <button class="closebuttonlogin" onclick="off()">Close</button>
                    </div>
                    <form>
                        <p>E-Mail</p>
                        <input type="text" placeholder="E-Mail">
                        <p>Password</p>
                        <input type="password" placeholder="Password">
                        <p></p>
                        <button class="buttonpopup" onclick="login()">Log In</button>
                    </form>
                    <div>
                        <hr>
                        <p>Don't have an account?</p>
                        <button class="buttonpopup" onclick="on2()">Sign Up</button>
                    </div>
                </div>
            </div>
            <button class="loginbtn" onclick="on()">Log in</button>
            
            <!-- Sign Up -->
            <div id="overlay2">
                <div id="signupPopup">
                    <div>
                        <h2 class="popupbar">Sign Up</h2>
                        <button class="closebuttonsignup" onclick="off()">Close</button>
                    </div>
                    <p></p>
                    <form id="signupform">
                        <p class="text">E-Mail</p>
                        <input type="email" placeholder="E-mail" name="email" required>
                        <p class="text">Username</p>
                        <input type="text" placeholder="Name" name="name" required>
                        <p class="text">Password</p>
                        <input type="password" placeholder="Password" name="password" required>
                        <p>Repeat Password</p>
                        <p></p>
                        <button type="submit" class="buttonpopup">Sign Up</button>
                    </form>
                    <div>
                        <hr>
                        <p>Have an account already?</p>
                        <button class="buttonpopup" onclick="on()">Log In</button>
                    </div>
                </div>
                
            </div>
            <button class = "signupbtn" onclick="on2()">Sign Up</button>
        </div>
        
    </div>
